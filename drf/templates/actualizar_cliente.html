<!-- templates/actualizar_cliente.html -->
{% extends 'base.html' %}

{% block title %}Actualizar Cliente{% endblock %}

{% block content %}
<h1>Actualizar Cliente</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ cliente.nombres }}" required>
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellidos</label>
        <input type="text" id="apellido" name="apellido" class="form-control" value="{{ cliente.apellidos }}" required>
    </div>
    <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" id="dni" name="dni" class="form-control" value="{{ cliente.dni }}" required>
    </div>
    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" name="correo" class="form-control" value="{{ cliente.correo }}" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="text" id="telefono" name="telefono" class="form-control" value="{{ cliente.telefono }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'obtener_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
