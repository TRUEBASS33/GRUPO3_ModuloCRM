<!-- clientes.html -->
{% extends 'base.html' %}

{% block title %}Lista de Clientes desde la API{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este producto?</h1>
    <p>Producto: {{ producto.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'productos' %}">Cancelar</a>
    </form>
</body>
</html>

{% endblock %}
