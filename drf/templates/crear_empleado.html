{% extends 'base.html' %}

{% block title %}Crear Empleado{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Crear Empleado</h1>
    <form method="post" action="{% url 'crear_empleado' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="mb-3">
            <label for="hireDate" class="form-label">Fecha de Contratación</label>
            <input type="date" class="form-control" id="hireDate" name="hireDate" required>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <select class="form-control" id="status" name="status" required>
                <option value="ACTIVE">Activo</option>
                <option value="INACTIVE">Inactivo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jobPositionId" class="form-label">Puesto</label>
            <select class="form-control" id="jobPositionId" name="jobPositionId" required>
                <option value="" disabled selected>Selecciona un puesto</option>
                <option value="1">Gerente de Recursos Humanos</option>
                <option value="2">Asistente Administrativo</option>
                <option value="3">Jefe de Ventas</option>
                <!-- Agrega más opciones según los datos reales -->
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
