<!-- editar_cliente.html -->
{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h1>Editar Cliente</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
